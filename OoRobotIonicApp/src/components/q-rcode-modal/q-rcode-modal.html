<!-- Generated template for the QRcodeModalComponent component -->
<div class="modalContainer">

  <button ion-button icon-end outline large (click)="closeModal()">
    Close
    <ion-icon name="close"></ion-icon>
  </button>

  <div class="qrcode">
    <qrcode *ngIf="string!=''" [qrdata]="this.codedDom" [usesvg]="true" [size]="256" [level]="'M'"></qrcode>
  </div>
</div>
